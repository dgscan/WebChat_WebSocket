<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-family: Calibri;
        }
        #main-frame{
            border: lightgray solid 0.5px;
            border-radius: 10px;
            background-color: burlywood;
            padding: 10px;
            width: 100%;

        }
        #left{
            border: lightgray solid 1px;
            border-radius: 10px;
            background-color: white;
            width: 80%;
            margin: auto;
            display: inline-block;
            height: 350px;


        }
        #bottom{
            padding-top: 20px;
        }

        #inp{
            width: 350px;
            height: 30px;
            border-radius: 5px;
        }
        #btn{
            width: 100px;
            height: 40px;
            border-radius: 5px;
        }
    </style>

    <script language="JavaScript" type="text/javascript">

        var wsUri="ws://127.0.0.1:1337";
        var websocket;

        function init() {

            websocket = new WebSocket(wsUri);
            
            websocket.onmessage = function (event) {
                var content = document.getElementById("chat-content");

                var parsedContent = JSON.parse(event.data);

                var type=parsedContent.type;

                console.log("type: "+type);

                if(type==="privateChat"){

                    var userid = parsedContent.user_id;
                    var msg = parsedContent.msg;

                    console.log("private msg received");

                    content.innerHTML+=userid+" : "+msg+"<br/>"
                }

            };

        }

        window.addEventListener("load",init,false);

        function sendMessage() {

            var textsend = document.getElementById("inp").value;

            document.getElementById("inp").value="";

            websocket.send(JSON.stringify({'to':'privateChat','msg':textsend}));

        }

    </script>

</head>


<body>
<div>Welcome, <dib id="user_name"></dib> </div>
<div id="main-frame">
    <div id="left">
        Chat Main Screen:
        <p id="chat-content"></p>
    </div>

    <div id="bottom"><div><input type="text" id="inp"> <input type="button" value="GÃ¶nder" id="btn" onclick="sendMessage()"></div></div>
</div>

<div id="output"></div>
</body>
</html>
